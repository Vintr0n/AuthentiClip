<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Auth</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 2em; }
    .section { margin-top: 2em; }
    label { display: block; margin-top: 1em; }
    button { margin-top: 1em; }
    .status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Video Auth</h1>

  <!-- Auth Section -->
  <div class="section" id="authSection">
    <h2>Signup</h2>
    <form id="signupForm">
      <label>Username: <input name="username" required></label>
      <label>Password: <input type="password" name="password" required></label>
      <button type="submit">Signup</button>
    </form>
    <div class="status" id="signupOutput"></div>

    <h2>Login</h2>
    <form id="loginForm">
      <label>Username: <input name="username" required></label>
      <label>Password: <input type="password" name="password" required></label>
      <button type="submit">Login</button>
    </form>
    <div class="status" id="loginOutput"></div>
  </div>

  <!-- Upload Section (Hidden initially) -->
  <div class="section" id="uploadSection" style="display:none;">
    <h2>Upload Video (Auth)</h2>
    <form id="uploadForm">
      <input type="file" name="file" required>
      <button type="submit">Upload and Sign</button>
    </form>
    <div class="status" id="uploadOutput"></div>
  </div>

  <!-- Verify Section (Hidden initially) -->
  <div class="section" id="verifySection" style="display:none;">
    <h2>Verify Video (Against Username)</h2>
    <form id="verifyForm">
      <label>Username to verify against:
        <input name="username" required>
      </label>
      <input type="file" name="file" required>
      <button type="submit">Verify</button>
    </form>
    <div class="status" id="verifyOutput"></div>
  </div>

  <script>
    let token = "";

    document.getElementById("signupForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/auth/signup", {
        method: "POST",
        body: formData,
      });
      const out = await res.json();
      document.getElementById("signupOutput").innerText = out.detail || "Signup successful";
    };

    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/auth/login", {
        method: "POST",
        body: formData,
      });
      const out = await res.json();
      token = out.token;
      if (token) {
        document.getElementById("loginOutput").innerText = "Login successful.";
        document.getElementById("uploadSection").style.display = "block";
        document.getElementById("verifySection").style.display = "block";
      } else {
        document.getElementById("loginOutput").innerText = JSON.stringify(out, null, 2);
      }
    };

    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      document.getElementById("uploadOutput").innerText = "Uploading and signing...";
      const formData = new FormData(e.target);
      const res = await fetch("/video/upload", {
        method: "POST",
        body: formData,
        headers: { Authorization: `Bearer ${token}` },
      });
      const out = await res.json();
      document.getElementById("uploadOutput").innerText = "Video uploaded and signed.";
    };

    document.getElementById("verifyForm").onsubmit = async (e) => {
      e.preventDefault();
      document.getElementById("verifyOutput").innerText = "Verifying...";
      const formData = new FormData(e.target);
      const res = await fetch("/video/verify", {
        method: "POST",
        body: formData,
        headers: { Authorization: `Bearer ${token}` },
      });
      const out = await res.json();
      document.getElementById("verifyOutput").innerText = `${out.match_percentage.toFixed(2)}% match`;
    };
  </script>
</body>
</html>
