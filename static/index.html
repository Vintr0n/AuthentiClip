<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Auth System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Video Authentication Portal</h1>

    <div id="auth-section">
      <h4>Login</h4>
      <form id="login-form" class="mb-3">
        <input type="text" class="form-control mb-2" id="login-username" placeholder="Username" required />
        <input type="password" class="form-control mb-2" id="login-password" placeholder="Password" required />
        <button class="btn btn-primary" type="submit">Login</button>
      </form>

      <h4>Signup</h4>
      <form id="signup-form">
        <input type="text" class="form-control mb-2" id="signup-username" placeholder="Username" required />
        <input type="password" class="form-control mb-2" id="signup-password" placeholder="Password" required />
        <button class="btn btn-secondary" type="submit">Signup</button>
      </form>
    </div>

    <div id="dashboard" class="d-none">
      <div class="d-flex justify-content-between align-items-center">
        <h4 id="welcome-msg"></h4>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>

      <hr />
      <h5>Upload Video</h5>
      <form id="upload-form">
        <input type="file" class="form-control mb-2" id="upload-file" accept="video/mp4" required />
        <button class="btn btn-success" type="submit">Sign and Upload</button>
        <div class="mt-2" id="upload-status"></div>
      </form>

      <hr />
      <h5>Verify Video</h5>
      <form id="verify-form">
        <input type="file" class="form-control mb-2" id="verify-file" accept="video/mp4" required />
        <button class="btn btn-warning" type="submit">Verify</button>
        <div class="mt-2" id="verify-result"></div>
      </form>
    </div>
  </div>

  <script>
    const API = 'https://video-auth-serverside.onrender.com';

    function saveToken(token, username) {
      localStorage.setItem('token', token);
      localStorage.setItem('username', username);
    }

    function loadToken() {
      return localStorage.getItem('token');
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    function showDashboard() {
      document.getElementById('auth-section').classList.add('d-none');
      document.getElementById('dashboard').classList.remove('d-none');
      document.getElementById('welcome-msg').innerText = `Logged in as: ${localStorage.getItem('username')}`;
    }

    if (loadToken()) showDashboard();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const form = new FormData();
      form.append('username', username);
      form.append('password', password);

      const res = await fetch(`${API}/login`, { method: 'POST', body: form });
      if (res.ok) {
        const data = await res.json();
        saveToken(data.token, username);
        showDashboard();
      } else {
        alert('Login failed');
      }
    });

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      const form = new FormData();
      form.append('username', username);
      form.append('password', password);

      const res = await fetch(`${API}/signup`, { method: 'POST', body: form });
      if (res.ok) {
        alert('Signup successful, you can now log in.');
      } else {
        alert('Signup failed');
      }
    });

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('upload-file').files[0];
      const form = new FormData();
      form.append('video_file', file);

      const res = await fetch(`${API}/video/upload`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + loadToken() },
        body: form
      });

      const status = document.getElementById('upload-status');
      if (res.ok) {
        const data = await res.json();
        status.innerText = `Upload complete. ${data.total_hashes} hashes processed in ${data.hashing_duration_sec} seconds.`;
      } else {
        status.innerText = 'Upload failed.';
      }
    });

    document.getElementById('verify-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('verify-file').files[0];
      const form = new FormData();
      form.append('video_file', file);

      const res = await fetch(`${API}/video/verify`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + loadToken() },
        body: form
      });

      const result = document.getElementById('verify-result');
      if (res.ok) {
        const data = await res.json();
        result.innerText = `Match: ${data.match_percentage}%`;
      } else {
        result.innerText = 'Verification failed.';
      }
    });
  </script>
</body>
</html>
