<!DOCTYPE html>
<html>
<head>
  <title>Video Auth</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    h2 { margin-top: 40px; }
    label { display: block; margin-top: 12px; }
    input, button { padding: 8px; margin-top: 4px; width: 100%; }
    .section { margin-bottom: 40px; }
    .output { background: #f3f3f3; padding: 12px; margin-top: 12px; white-space: pre-wrap; }
    .status { margin-top: 8px; color: #444; font-style: italic; }
  </style>
</head>
<body>
  <h1>Video Auth</h1>

  <div class="section">
    <h2>Signup</h2>
    <form id="signupForm">
      <label>Username <input name="username" /></label>
      <label>Password <input name="password" type="password" /></label>
      <button type="submit">Sign Up</button>
    </form>
    <div class="output" id="signupOutput"></div>
  </div>

  <div class="section">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Username <input name="username" /></label>
      <label>Password <input name="password" type="password" /></label>
      <button type="submit">Login</button>
    </form>
    <div class="output" id="loginOutput"></div>
  </div>

  <div class="section">
    <h2>Upload Video (Auth)</h2>
    <form id="uploadForm">
      <input type="file" name="file" />
      <button type="submit">Upload and Sign</button>
    </form>
    <div class="status" id="uploadStatus"></div>
    <div class="output" id="uploadOutput"></div>
  </div>

  <div class="section">
    <h2>Verify Video (Against Username)</h2>
    <form id="verifyForm">
      <label>Target Username <input name="username" /></label>
      <input type="file" name="file" />
      <button type="submit">Verify</button>
    </form>
    <div class="status" id="verifyStatus"></div>
    <div class="output" id="verifyOutput"></div>
  </div>

  <script>
    let token = "";

    document.getElementById("signupForm").onsubmit = async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const res = await fetch("/auth/signup", {
        method: "POST",
        body: data,
      });
      const out = await res.json();
      document.getElementById("signupOutput").innerText = JSON.stringify(out, null, 2);
    };

    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const res = await fetch("/auth/login", {
        method: "POST",
        body: data,
      });
      const out = await res.json();
      token = out.token;
      document.getElementById("loginOutput").innerText = JSON.stringify(out, null, 2);
    };

    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const statusEl = document.getElementById("uploadStatus");
      const outputEl = document.getElementById("uploadOutput");
      statusEl.innerText = "Uploading and signing...";
      outputEl.innerText = "";

      const data = new FormData(e.target);
      const res = await fetch("/video/upload", {
        method: "POST",
        body: data,
        headers: {
          Authorization: `Bearer ${token}`,
        },
      });
      const out = await res.json();
      statusEl.innerText = "Video uploaded and signed!";
      outputEl.innerText = JSON.stringify(out, null, 2);
    };

    document.getElementById("verifyForm").onsubmit = async (e) => {
      e.preventDefault();
      const statusEl = document.getElementById("verifyStatus");
      const outputEl = document.getElementById("verifyOutput");
      statusEl.innerText = "Verifying...";
      outputEl.innerText = "";

      const data = new FormData(e.target);
      const username = data.get("username");
      data.delete("username");

      const query = new URLSearchParams({ username }).toString();
      const res = await fetch("/video/verify?" + query, {
        method: "POST",
        body: data,
        headers: {
          Authorization: `Bearer ${token}`,
        },
      });
      const out = await res.json();
      statusEl.innerText = "";
      outputEl.innerText = `${out.match_percentage}% match`;
    };
  </script>
</body>
</html>
