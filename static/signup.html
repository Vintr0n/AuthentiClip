<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Auth - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <div class="auth-container fade-in">
            <div class="header">
                <h1>Create Account</h1>
                <p>Join us to start verifying your videos</p>
            </div>
            
            <div class="form-container">
                <div id="alert-container"></div>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Choose a username"
                            required
                            minlength="3"
                        >
                        <small class="text-xs text-secondary">At least 3 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            minlength="6"
                        >
                        <small class="text-xs text-secondary">At least 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="signupBtn">
                        Create Account
                    </button>
                </form>
            </div>
            
            <div class="nav-links">
                <p class="text-sm text-center">
                    Already have an account? 
                    <a href="index.html" class="nav-link">Sign in here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const signupBtn = document.getElementById('signupBtn');
            const alertContainer = document.getElementById('alert-container');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            function showAlert(message, type = 'error') {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }

            function setLoading(loading) {
                if (loading) {
                    signupBtn.classList.add('btn-loading');
                    signupBtn.disabled = true;
                } else {
                    signupBtn.classList.remove('btn-loading');
                    signupBtn.disabled = false;
                }
            }

            function validatePasswords() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmPasswordInput.setCustomValidity('Passwords do not match');
                    return false;
                } else {
                    confirmPasswordInput.setCustomValidity('');
                    return true;
                }
            }

            confirmPasswordInput.addEventListener('input', validatePasswords);
            passwordInput.addEventListener('input', validatePasswords);

            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validatePasswords()) {
                    showAlert('Passwords do not match.');
                    return;
                }

                const formData = new FormData();
                formData.append('username', document.getElementById('username').value);
                formData.append('password', document.getElementById('password').value);
                
                setLoading(true);

                try {
                    const response = await fetch('/auth/signup', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showAlert('Account created successfully! Please sign in.', 'success');
                        
                        // Redirect to login page after a short delay
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        showAlert(data.detail || 'Failed to create account. Please try again.');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showAlert('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token is still valid
                fetch('/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = 'upload_video.html';
                    } else {
                        localStorage.removeItem('authToken');
                    }
                }).catch(() => {
                    localStorage.removeItem('authToken');
                });
            }
        });
    </script>
</body>
</html>
