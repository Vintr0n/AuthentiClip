<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>Habit Tracker</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #0c0c0f;
  font-family: Arial, sans-serif;
  color: white;
}
.container {
  width: 100%;
  max-width: 430px;
  margin: 0 auto;
  padding: 16px;
}
.progress {
  background: #333;
  height: 10px;
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 20px;
}
.progress-inner {
  height: 100%;
  background: #4e5cf4;
  width: 0%;
}
button {
  width: 100%;
  padding: 16px;
  margin: 8px 0;
  background: #4e5cf4;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
}
.count {
  float: right;
}
</style>
</head>
<body>
<div class="container">
  <h2>Total</h2>
  <div class="progress"><div id="progressInner" class="progress-inner"></div></div>

  <button onclick="press('Water')">Water <span class="count" id="WaterCount">0</span></button>
  <button onclick="press('Walk')">Walk <span class="count" id="WalkCount">0</span></button>
  <button onclick="press('NoLunch')">No Lunch <span class="count" id="NoLunchCount">0</span></button>
  <button onclick="press('Chapter')">Chapter <span class="count" id="ChapterCount">0</span></button>
  <button onclick="press('Stand')">Stand <span class="count" id="StandCount">0</span></button>
  <button onclick="press('Stretch')">Stretch <span class="count" id="StretchCount">0</span></button>
  <button onclick="press('Bed')">Bed <span class="count" id="BedCount">0</span></button>
</div>

<script>
const limits = {
  Water: 5,
  Walk: 1,
  NoLunch: 1,
  Chapter: 1,
  Stand: 2,
  Stretch: 1,
  Bed: 1
};

const values = {
  Water: 20,
  Walk: 100,
  NoLunch: 200,
  Chapter: 100,
  Stand: 20,
  Stretch: 30,
  Bed: 100
};

const counts = {
  Water: 0,
  Walk: 0,
  NoLunch: 0,
  Chapter: 0,
  Stand: 0,
  Stretch: 0,
  Bed: 0
};

function press(name) {
  if ((counts[name] / values[name]) >= limits[name]) return;
  counts[name] += values[name];
  document.getElementById(name + 'Count').textContent = counts[name];
  updateProgress();
}

function updateProgress() {
  let total = 0;
  for (let k in counts) total += counts[k];
  const pct = Math.min((total / 500) * 100, 100);
  document.getElementById('progressInner').style.width = pct + '%';
}
</script>
</body>
</html>
